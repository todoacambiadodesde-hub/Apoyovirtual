<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudio Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        input { padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 1rem; width: 80%; }
        button { background-color: #1e293b; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bienvenido</h1>
        <p>Introduce tu nombre para comenzar</p>
        <form action="/login" method="POST">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
